version: "3.5"
services:
  beacon-chain:
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v7.0.0-beta.1 ## To be removed once Pectra is live. v7.0.0-beta.1 is a holesky-only release
        NETWORK: holesky 
        P2P_PORT: 9604
    ports:
      - "9604:9604/tcp"
      - "9604:9604/udp"
    environment:
      CORSDOMAIN: "http://lighthouse-holesky.dappnode"
  validator:
    build:
      args:
        NETWORK: holesky
        UPSTREAM_VERSION: v7.0.0-beta.1  ## To be removed once Pectra is live. v7.0.0-beta.1 is a holesky-only release
